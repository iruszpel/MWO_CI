name: Next CI

on:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        working-directory: mwo
        run: npm ci
      - name: Build
        working-directory: mwo
        run: npm run build
